version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: alexandria_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: alexandria_fc_db

  backend:
    build: ./backend
    container_name: alexandria_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=alexandria_fc_db
      - CORS_ORIGINS=*
      - JWT_SECRET_KEY=alexandria-fc-secret-key-2024-change-in-production
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: alexandria_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
