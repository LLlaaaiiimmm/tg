services:
  - type: web
    name: alexandria-fc-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: alexandria_fc_db
      - key: CORS_ORIGINS
        value: "*"
      - key: JWT_SECRET_KEY
        generateValue: true
